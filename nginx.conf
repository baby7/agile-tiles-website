user  root;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json '{"@timestamp":"$time_iso8601",'
        '"host":"$server_addr",'
        '"clientip":"$remote_addr",'
        '"size":$body_bytes_sent,'
        '"responsetime":$request_time,'
        '"upstreamtime":$upstream_response_time,'
        '"upstreamhost":"$upstream_addr",'
        '"http_host":"$host",'
        '"url":"$uri",'
        '"xff":"$http_x_forwarded_for",'
        '"referer":"$http_referer",'
        '"agent":"$http_user_agent",'
        '"status":"$status"}';
    access_log  /var/log/nginx/access.log  json;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    gzip_buffers 32 4K;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript text/css;

    # 虚拟主机server块
    server {
        # 端口
        listen   80;
        # 匹配请求中的host值
        return       301 http://$server_name$request_uri;
    }

    server {
        listen                    443 ssl;
        server_name               agiletiles.com www.agiletiles.com;
        ssl_certificate           /etc/nginx/cert/agiletiles.com.pem;
        ssl_certificate_key       /etc/nginx/cert/agiletiles.com.key;
        ssl_ciphers               ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout       5m;

        root                      /usr/share/nginx/html;

        # Public 路径：完全开放访问
        location ~ ^/api/([^/]+)/public(/.*)?$ {
            # 转发到 localhost:6666 并去掉 /api 前缀
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://localhost:6666;
        }

        # Normal 路径：需要 Authorization 请求头
        location ~ ^/api/([^/]+)/normal(/.*)?$ {
            # 检查 Authorization 请求头
            if ($http_authorization = "") {
                return 401 "Authorization header required";
            }

            # 转发到 localhost:6666 并去掉 /api 前缀
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://localhost:6666;
        }

        # Admin 路径：固定 IP 白名单
        location ~ ^/api/([^/]+)/admin(/.*)?$ {
            # Admin 白名单（按需修改）
            allow 49.232.132.208;    # 允许指定 IP (腾讯云4G)
            deny all;                # 拒绝其他所有 IP

            # 转发到 localhost:6666 并去掉 /api 前缀
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://localhost:6666;
        }

        # Callback 路径：独立的白名单配置
        location ~ ^/api/([^/]+)/callback(/.*)?$ {
            # 支付宝官方 IPv4 白名单
            allow 103.47.4.0/22;
            allow 103.52.196.0/22;
            allow 110.75.128.0/19;
            allow 110.75.224.0/19;
            allow 110.76.0.0/19;
            allow 110.76.48.0/20;
            allow 119.42.224.0/19;
            allow 203.209.224.0/19;
            allow 43.227.188.0/22;
            allow 45.113.40.0/22;

            # 支付宝官方 IPv6 白名单
            allow 2400:B200::/32;

            # 转发到 localhost:6666 并去掉 /api 前缀
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://localhost:6666;
        }

        location /downloads {
            alias /usr/share/nginx/downloads;
            autoindex on;
            add_header Content-disposition "attachment";
        }

        location / {
            try_files $uri $uri/ @router;
            index  index.html index.htm;
        }

        location @router {
            rewrite ^.*$ /index.html last;
        }
    }
}

